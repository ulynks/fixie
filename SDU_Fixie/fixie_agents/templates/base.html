<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDU Fixie Assistant Environment{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Qt9Hug5NfnQDGMoaAZcD4GvIcOO9TXh1NvL6XBKNv2E5EyySLv3B0" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack vertically */
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 1rem; /* Adjusted space between the title and buttons */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Align buttons in a row */
            flex-wrap: wrap; /* Wrap buttons to the next line if space runs out */
        }

        .btn-round {
            font-size: 2rem; /* Larger font size for visibility */
            padding: 1rem; /* Larger padding for bigger buttons */
            margin: 1rem; /* Space around buttons */
            border-radius: 50%; /* Fully round edges */
            display: inline-flex; /* Align text inside the buttons */
            justify-content: center;
            align-items: center;
            width: 250px; /* Fixed width for uniformity */
            height: 250px; /* Fixed height for uniformity */
            background-color: #A9A9A9; /* Dark Grey Background for Buttons */
            color: #fff; /* White text color */
            border: none; /* No border */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .btn-round:hover {
            transform: scale(1.1); /* Slightly enlarge buttons on hover */
            background-color: #6c757d; /* Darken button color on hover */
        }

        .full-width-container {
            width: 100%;
            height: 100vh; /* Set the height to full viewport height */
            position: relative; /* This is necessary for the absolute positioning of the iframe */
            margin: 0; /* Remove any margins */
            padding: 0; /* Remove any padding */
        }

        .iframe-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: absolute; /* Absolute position to cover the full-width-container */
            top: 0;
            left: 0;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the border */
        }

    </style>
</head>
<body>

    {% block content %}
    {% endblock %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHj6eD6Hupl5V5B24D32Kw9BZ6kA6lC3J5b4JACKaO2S1t+S1E3e4Qd" crossorigin="anonymous"></script>
</body>
</html>
