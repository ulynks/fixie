{% extends 'base.html' %}

{% block title %}Scopus Metrics - SDU Fixie Assistant Environment{% endblock %}

{% block content %}
<style>
    /* Remove any margin or padding from the body and html elements */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrolling on the page */
    }

    /* Ensure the .full-width-container takes up the full viewport size */
    .full-width-container {
        width: 100vw; /* 100% of the viewport width */
        height: 100vh; /* 100% of the viewport height */
        position: fixed; /* Fixed position to ensure full screen */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden; /* Prevent scrolling within the container */
    }

    /* Set the iframe to fill the .full-width-container */
    .full-width-container iframe {
        width: 100%;
        height: 100%;
        border: none; /* Remove any default border */
    }
</style>

<!-- The container for the iframe -->
<div class="full-width-container">
    <iframe src="https://embed.fixie.ai/agents/5a3113c2-a5f9-4150-8cfc-755e0029f519?debug=1">
        Your browser does not support iframes.
    </iframe>
</div>
{% endblock %}
